<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—É–ø–µ—Ä –ó–º—ñ–π–∫–∞: –ì–µ—Ä–æ—ó Neo</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --accent: #00d2ff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            overflow: hidden;
            touch-action: none;
        }

        /* –ï—Ñ–µ–∫—Ç —Ç—Ä—è—Å—ñ–Ω–Ω—è –ø—Ä–∏ –ø—Ä–æ–≥—Ä–∞—à—ñ */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #menu {
            text-align: center;
            z-index: 10;
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
        }

        .stats-display {
            background: var(--card-bg);
            padding: 12px 25px;
            border-radius: 50px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .characters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 350px;
        }

        .char-card {
            background: var(--card-bg);
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .char-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }

        .char-card img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .char-name { margin-top: 10px; font-weight: 600; opacity: 0.9; }

        #game-container {
            display: none;
            position: relative;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: rgba(0, 0, 0, 0.4);
            border: 4px solid var(--primary);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.3);
        }

        .game-ui {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: 800;
            text-shadow: 0 0 10px var(--primary);
        }

        .btn-reset {
            margin-top: 25px;
            background: linear-gradient(45deg, #ff7675, #d63031);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(214, 48, 49, 0.3);
        }
    </style>
</head>
<body id="main-body">

    <div id="menu">
        <h1>–°–£–ü–ï–† –ó–ú–Ü–ô–ö–ê</h1>
        <div class="stats-display">
            üèÜ –†–ï–ö–û–†–î: <span id="high-score">0</span> | üíÄ –°–ú–ï–†–¢–ï–ô: <span id="death-count">0</span>
        </div>
        
        <div class="characters">
            <div class="char-card" onclick="startGame('Tito', 'Tito.png', ['#FFD700', '#FFA500'])">
                <img src="Tito.png" alt="Tito">
                <div class="char-name">–¢—ñ—Ç–æ</div>
            </div>
            <div class="char-card" onclick="startGame('Smartik', 'Smartik.png', ['#00d2ff', '#3a7bd5'])">
                <img src="Smartik.png" alt="Smartik">
                <div class="char-name">–°–º–∞—Ä—Ç–∏–∫</div>
            </div>
            <div class="char-card" onclick="startGame('Junior', 'Junior.png', ['#55efc4', '#00b894'])">
                <img src="Junior.png" alt="Junior">
                <div class="char-name">–î–∂—É–Ω—ñ–æ—Ä</div>
            </div>
            <div class="char-card" onclick="startGame('Fil', 'Fil.png', ['#a29bfe', '#6c5ce7'])">
                <img src="Fil.png" alt="Fil">
                <div class="char-name">–§—ñ–ª</div>
            </div>
            <div class="char-card" onclick="startGame('Milka', 'Milka.png', ['#a29bfe', '#6c5ce7'])">
                <img src="Milka.png" alt="Milka">
                <div class="char-name">–ú—ñ–ª–∫–∞</div>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="game-ui">
            <span>SCORE: <span id="current-score" style="color: var(--accent);">0</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="gameOverSound" src="GAME OVER.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const body = document.getElementById('main-body');
        const gameOverSound = document.getElementById('gameOverSound');

        const gridSize = 20;
        let tileCount, snake, food, dx, dy, score, currentColors, headImg = new Image();
        let particles = [];
        let gameSpeed = 150;
        let gameLoop;

        let highScore = localStorage.getItem('snake_highScore') || 0;
        let deaths = localStorage.getItem('snake_deaths') || 0;

        function updateStatsDisplay() {
            document.getElementById('high-score').innerText = highScore;
            document.getElementById('death-count').innerText = deaths;
        }
        updateStatsDisplay();

        function startGame(name, imgSrc, colors) {
            headImg.src = imgSrc;
            currentColors = colors;
            
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = canvas.height = Math.floor(size / gridSize) * gridSize;
            tileCount = canvas.width / gridSize;

            menu.style.display = 'none';
            gameContainer.style.display = 'flex';
            
            resetGame();
            runGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0; dy = 0; score = 0; gameSpeed = 150;
            particles = [];
            document.getElementById('current-score').innerText = score;
            spawnFood();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(p => p.x === food.x && p.y === food.y)) spawnFood();
        }

        // –ö–ª–∞—Å –¥–ª—è —á–∞—Å—Ç–∏–Ω–æ–∫ (–µ—Ñ–µ–∫—Ç –≤–∏–±—É—Ö—É —ó–∂—ñ)
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function runGame() {
            if (didGameEnd()) {
                gameOverSound.play().catch(() => {}); // –û–±—Ä–æ–±–∫–∞ –∑–∞–±–æ—Ä–æ–Ω–∏ –∞–≤—Ç–æ–ø–ª–µ–π
                body.classList.add('shake');
                setTimeout(() => body.classList.remove('shake'), 400);

                deaths++;
                localStorage.setItem('snake_deaths', deaths);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snake_highScore', highScore);
                }
                updateStatsDisplay();
                
                setTimeout(() => {
                    alert("GAME OVER! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: " + score);
                    menu.style.display = 'block';
                    gameContainer.style.display = 'none';
                }, 100);
                return;
            }

            clearTimeout(gameLoop);
            gameLoop = setTimeout(() => {
                update();
                draw();
                runGame();
            }, gameSpeed);
        }

        function update() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('current-score').innerText = score;
                gameSpeed = Math.max(70, 150 - Math.floor(score/20) * 5);
                
                // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏
                for(let i=0; i<15; i++) {
                    particles.push(new Particle(
                        food.x * gridSize + gridSize/2, 
                        food.y * gridSize + gridSize/2, 
                        currentColors[0]
                    ));
                }
                spawnFood();
            } else {
                snake.pop();
            }

            particles.forEach((p, i) => {
                p.update();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
        }

        function draw() {
            // –§–æ–Ω –∑ –ª–µ–≥–∫–∏–º —à–ª–µ–π—Ñ–æ–º
            ctx.fillStyle = "rgba(26, 26, 46, 0.8)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°—ñ—Ç–∫–∞
            ctx.strokeStyle = "rgba(255,255,255,0.03)";
            for(let i=0; i<canvas.width; i+=gridSize) {
                ctx.strokeRect(i, 0, gridSize, canvas.height);
                ctx.strokeRect(0, i, canvas.width, gridSize);
            }

            // –á–∂–∞ (–Ω–µ–æ–Ω–æ–≤–∞)
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff4757";
            ctx.fillStyle = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // –ß–∞—Å—Ç–∏–Ω–∫–∏
            particles.forEach(p => p.draw());

            // –ó–º—ñ–π–∫–∞
            snake.forEach((part, index) => {
                if (index === 0) {
                    ctx.drawImage(headImg, part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                } else {
                    ctx.fillStyle = currentColors[index % currentColors.length];
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = currentColors[0];
                    ctx.beginPath();
                    ctx.roundRect(part.x * gridSize + 2, part.y * gridSize + 2, gridSize - 4, gridSize - 4, 6);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
        }

        function didGameEnd() {
            if (dx === 0 && dy === 0) return false;
            const head = snake[0];
            const hitWall = head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
            const hitSelf = snake.slice(1).some(p => p.x === head.x && p.y === head.y);
            return hitWall || hitSelf;
        }

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
            if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
        });

        let tsX, tsY;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            const dx_ = e.changedTouches[0].clientX - tsX;
            const dy_ = e.changedTouches[0].clientY - tsY;
            if (Math.abs(dx_) > Math.abs(dy_)) {
                if (dx_ > 30 && dx !== -1) { dx = 1; dy = 0; } else if (dx_ < -30 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (dy_ > 30 && dy !== -1) { dx = 0; dy = 1; } else if (dy_ < -30 && dy !== 1) { dx = 0; dy = -1; }
            }
        });

        function resetStats() {
            if(confirm("–°–∫–∏–Ω—É—Ç–∏ –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å?")) {
                localStorage.clear();
                highScore = 0; deaths = 0;
                updateStatsDisplay();
            }
        }
    </script>
</body>
</html>
